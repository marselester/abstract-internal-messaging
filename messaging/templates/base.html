<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<body>

{% block header %}
    {% if user.is_authenticated %}
        Hello, {{ user.username }}.
        <a href="{% url 'logout' %}">Sign out</a>.
    {% else %}
        <a href="{% url 'login' %}">Sign in</a>
    {% endif %}
{% endblock %}

<hr/>

{% block content %}{% endblock %}

</body>
</html>
